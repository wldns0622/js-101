<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
    }

    .nemo {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 3px;
    }

    .special {
      background-color: wheat;
    }

    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
  <title>finc Cordinate</title>
</head>

<body>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo special"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>
  <div class="nemo"></div>

  <aside>
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into Special</button>
  </aside>

  <script>
    const target = document.querySelector('.special');
    const domRect = target.getBoundingClientRect();
    const scrollBy = document.querySelector('.scroll-by');
    const scrollTo = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');

    //[이벤트 핸들러] 요소 좌표 콘솔에 출력하는 함수
    let findCordinate = function (event) {

      console.log(domRect);
      console.log(`element top, left: ${domRect.top}, ${domRect.left}`);
      console.log(`client : ${event.clientX}, ${event.clientY}`);
      console.log(`page : ${event.pageX}, ${event.pageY}`);
    }

    target.addEventListener('click', findCordinate);

    scrollBy.addEventListener('click', () => {
      // window.scrollBy(0, 100);
      window.scrollBy({
        top: 100,
        left: 0,
        behavior: "smooth"
      })
    });
    scrollTo.addEventListener('click', () => {
      // window.scrollTo(0, 100);
      window.scrollTo({
        top: 100,
        left: 0,
        behavior: "smooth"
      })
    });
    scrollInto.addEventListener('click', () => {
      target.scrollIntoView({
        behavior: "smooth"
      });
    });
  </script>
</body>

</html>
